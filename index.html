<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk The Line</title>
    <link rel="stylesheet" href="styles.css">
</head>
<script src="main.js" charset="utf-8" type="text/javascript"></script>

<body onload="LoadGame()">
    <div class="slidecontainer">
        <input type="range" min="30" max="530" value="280" class="slider" id="myRange">
        <div class="two-col">
            <div class="col1">
                <p style="text-align:center" id="IterationsSelected">Number of times to do action: <span id="NumOfIterations"></span></p>
            </div>

            <div class="col2">
                <p style="text-align:center" id="IterationsLeft">Number of actions left: 0</p>
            </div>
        </div>
    </div>

    <script>
        var slider = document.getElementById("myRange");
        var NumOfIters = document.getElementById("NumOfIterations");
        NumOfIters.innerHTML = slider.value;

        slider.oninput = function() {
            NumOfIters.innerHTML = this.value;
        }
    </script>
    <div class="two-col">
        <div class="col1">
            <p style="text-align:center" id="RespectValue">Amount of Respect:</p>
            <p style="text-align:center" id="Respect">0</p>
        </div>

        <div class="col2">
            <p style="text-align:center" id="GBValue">Amount of Good Behaviours:</p>
            <p style="text-align:center" id="GoodBehaviour">0</p>
        </div>
    </div>
    <div>
        <button id="SpeedUp" onclick="SpeedGameUp()">Manual Progress</button>
    </div>
    <br>
    <div>
        <button id="GBButton" onclick="AddIterations(JobQueue,2,NumOfIters.innerHTML)">Good Behaviours</button>
        <button id="RespectButton" onclick="AddIterations(JobQueue,1,NumOfIters.innerHTML)">Gain Respect</button>
    </div>
    <br>
    <div>
        <button id="RespectUpgrade" onclick="BuyRespectUpgrade(3)">Triple Respect Per Second</button>
        <button id="GBUpgrade" onclick="BuyGoodBehaviourUpgrade(3)">Upgrade Good Behaviour Per Second</button>
    </div>
    <br>

    <button id="HardReset" onclick="ResetButton()">Hard Reset Button</button>
</body>

</html>
